<div class="modal-header">
	<h3 class="modal-title">Create Account</h3>
</div>
<div class="modal-body">
	<form name='userForm' ng-submit="submitForm(userForm.$valid)" class='' novalidate>
		<div class='form-group'>
			<label>First Name</label>
			<input type='text' class='form-control' placeholder="First Name" ng-model="user.firstName"/>
		</div>
		<div class='form-group'>
			<label>Last Name</label>
			<input type='text' class='form-control' placeholder="Last Name" ng-model="user.lastName"/>
		</div>		
		<div class='form-group' ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
			<label>username</label>
			<input name="username" type='text' class='form-control' placeholder="Username" ng-model="user.username" ng-minlength="3" ng-maxlength="10" required/>
        	<p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
        	<p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
		</div>		
		<div class='form-group' ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
			<label>email</label>
			<input name="email" type='email'class='form-control'  placeholder="email" ng-model="user.email" required/>
			<p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
		</div>		
		<div class='form-group' ng-class="{'has-error': userForm.password.$invalid && !userForm.password.$pristine}">
			<label>password</label>
			<input name="password" type='password' class='form-control' placeholder="password" ng-model="user.password" ng-minlength="6"/>
			<p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">Password is too short.</p>
		</div>		
		<div class='form-group' ng-class="{'has-error' : user.password!==user.verifyPassword && !userForm.verifypassword.$pristine}">
			<label>verify password</label>
			<input name="verifypassword" type='password' class='form-control'  placeholder="verify password" ng-model="user.verifyPassword"/>
			<p ng-show="user.password!==user.verifyPassword && !userForm.verifypassword.$pristine" class="help-block">Passwords do not match</p>
		</div>	
		<button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Join</button>
		<button ng-click="cancel()" class="btn btn-default">Cancel</button>
	</form> 
</div>
